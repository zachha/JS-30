<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hi hello");

    // Interpolated
    const string = "Special string"
    console.log(`Hi hello I am a ${string}`)

    // Styled
    console.log(`%c I am styled text`, `font-size:50px; background:green; text-shadow:10px 10px 0 blue`);

    // warning!
    console.warn('oh whoooops');

    // Error :|
    console.error('thats not right...');

    // Info
    console.info('More people die from coconuts falling on their heads per year than shark attacks');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'WRONG! something is messed up');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is: ${dog.name}`)
      console.log(`${dog.name}, who is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Zach');
    console.count('Zach');
    console.count('Andy');
    console.count('Zach');
    console.count('Andy');
    console.count('Andy');
    console.count('Zach');
    console.count('Andy');
    console.count('Andy');
    console.count('Zach');
    console.count('Zach');
    console.count('Andy');

    console.clear();

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
